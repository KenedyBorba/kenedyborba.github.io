<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conta de Energia</title>
</head>

<body>

    <form class="formulario" id="ener" name="energia">
        <fieldset>
            <legend class="titulo form-group col-7">Calcule a conta de consumo de energia elétrica da sua casa</legend>

            <div class="form-group col-5">
                <label for="quant">Qual a quantidade de Kwh?</label>
                <input type="text" class="form-control" name="quant" id="quant" />
            </div>

            <div class="form-group col-5">
                <label for="uni">Qual o valor unitário Kwh?</label>
                <input type="text" class="form-control" name="uni" id="uni" />
            </div>

            <div class="form-group col-5">
                <input type="button" value="Descobrir" class="botao" onClick="descobrir()" />
            </div>

            <div class="form-group col-5">
                <label for="resultado">Resultado:</label>
                <input type="text" class="form-control" name="resultado" id="resultado" />
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
