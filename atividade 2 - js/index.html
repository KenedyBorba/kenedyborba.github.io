<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triângulo</title>
</head>
<body>

    <form class="formulario" name="triangulo">
        <fieldset>
            <legend class="titulo">Lados de um Triângulo</legend>
            
            <div class="l1">
                <label for="a">Digite o 1º lado:</label>
                <input type="text" name="a" id="a" />
            </div>
            
            <div class="l2">
                <label for="b">Digite o 2º lado:</label>
                <input type="text" name="b" id="b" />
            </div>
            
            <div class="l3">
                <label for="c">Digite o 3º lado:</label>
                <input type="text" name="c" id="c" />
            </div>
            </div>

            <div class="des">
                <input type="button" value="Descobrir" class="botao" onClick="descobrir(document.triangulo.value)"/>
            </div>
            
            <div class="re">
                <label for="resultado">Resultado:</label>
                <input type="text" name="resultado" id="resultado" />
            </div>
        </fieldset>
     </form>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
